{% extends "base.html" %}
{% block title %}記録編集 - StudyTime{% endblock %}
{% block content %}

  <h1 class="h4 mb-3">記録を編集</h1>
  <form method="POST" class="row gy-3">
    <div class="col-12 col-md-6">
      <label class="form-label">科目</label>
      <input type="text" name="subject" class="form-control" value="{{ record.subject }}" required>
    </div>
    <div class="col-6 col-md-3">
      <label class="form-label">学習時間(分)</label>
      <input type="number" name="time" class="form-control" value="{{ record.time }}" min="1" required>
    </div>
    <div class="col-6 col-md-3">
      <label class="form-label">学習日</label>
      <input type="date" name="studied_at" class="form-control" value="{{ record.studied_at }}">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">更新</button>
      <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">戻る</a>
    </div>
  </form>

{% endblock %}
